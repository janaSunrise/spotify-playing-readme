[flake8]
max_line_length=120
import-order-style=pycharm
application-import-names=app
exclude=
    .venv/**,
    .git/**
ignore=
    # Ignore missing return type annotations for special methods
    ANN204,
    # Ignore missing type annotations
    ANN101, # Init
    ANN102, # cls
    ANN002, # *args
    ANN003, # **kwargs
    E731,   # Allow lambdas
    MD033,  # Allow markdown inline HTML
    F401    # Allow `__init__` imports

[black]
line-length = 120
extend-exclude = ["^/.cache"]

[isort]
line_length = 120
order_by_type = false
case_sensitive = true
skip = [".venv", ".git", ".cache"]
