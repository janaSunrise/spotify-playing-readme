{% extends "base.html" %} {% block title %}Spotify playing README{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
  <div class="mb-6 text-center">
    <h1 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">
      Make your Spotify widget
    </h1>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 mb-6">
    <div
      class="bg-white rounded-xl border border-gray-200 p-4 sm:p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="flex items-center gap-2 mb-4">
        <h2 class="text-lg font-semibold text-slate-800">Configuration</h2>
      </div>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Card Theme
          </label>
          <select
            id="theme-select"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent cursor-pointer"
          >
            <option value="default">Default</option>
            <option value="apple">Apple</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Color Theme
          </label>
          <select
            id="color-theme-select"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent cursor-pointer"
          >
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="slate">Slate</option>
          </select>
        </div>

        <label class="flex items-center cursor-pointer group">
          <input
            type="checkbox"
            id="needs-image"
            checked
            class="w-5 h-5 text-violet-600 border-gray-300 rounded focus:ring-violet-500 focus:ring-2 cursor-pointer"
          />
          <span
            class="ml-2.5 text-sm text-slate-700 group-hover:text-slate-900 transition-colors select-none"
          >
            Show cover image
          </span>
        </label>

        <label class="flex items-center cursor-pointer group">
          <input
            type="checkbox"
            id="link-to-profile"
            class="w-5 h-5 text-violet-600 border-gray-300 rounded focus:ring-violet-500 focus:ring-2 cursor-pointer"
          />
          <span
            class="ml-2.5 text-sm text-slate-700 group-hover:text-slate-900 transition-colors select-none"
          >
            Link to Spotify profile
          </span>
        </label>

        <label class="flex items-center cursor-pointer group">
          <input
            type="checkbox"
            id="website-img"
            class="w-5 h-5 text-violet-600 border-gray-300 rounded focus:ring-violet-500 focus:ring-2 cursor-pointer"
          />
          <span
            class="ml-2.5 text-sm text-slate-700 group-hover:text-slate-900 transition-colors select-none"
          >
            HTML format (for websites)
          </span>
        </label>
      </div>
    </div>

    <div
      class="bg-white rounded-xl border border-gray-200 p-4 sm:p-5 shadow-sm hover:shadow-md transition-shadow duration-200"
    >
      <div class="flex items-center gap-2 mb-4">
        <h2 class="text-lg font-semibold text-slate-800">Generated Code</h2>
      </div>
      <textarea
        id="readme"
        readonly
        class="w-full h-24 px-3 py-2 border border-gray-300 rounded-lg font-mono text-xs text-slate-700 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent resize-none transition-all duration-200"
      ></textarea>
      <button
        id="copy-to-clipboard"
        class="mt-3 w-full px-4 py-2 bg-violet-600 text-white text-sm font-semibold rounded-lg hover:bg-violet-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 flex items-center justify-center gap-2 shadow-sm hover:shadow-md"
      >
        Copy to Clipboard
      </button>
    </div>
  </div>

  <div
    class="bg-white rounded-xl border border-gray-200 p-6 sm:p-8 shadow-sm hover:shadow-md transition-shadow duration-200"
  >
    <div class="flex items-center justify-center gap-2 mb-6">
      <h2 class="text-lg font-semibold text-slate-800">Preview</h2>
    </div>
    <div
      class="flex justify-center items-center min-h-[200px] bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl p-6 sm:p-8"
    >
      <img
        id="preview-img"
        alt="Spotify embed preview"
        class="max-w-full h-auto rounded-lg shadow-lg"
      />
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  const user_id = "{{ id }}";
  const base_url = "{{ base_url }}";
  const github_url = "{{ github_url }}";

  const codeTextarea = document.getElementById("readme");
  const previewImg = document.getElementById("preview-img");
  const copyButton = document.getElementById("copy-to-clipboard");

  let linkToProfile = false;
  let imgForWebsite = false;

  const parameters = {
    id: user_id,
    image: true,
    theme: "default",
    color_theme: "light",
  };

  const updateUrl = () => {
    const queryParams = new URLSearchParams(parameters);
    const url = `${base_url}/spotify?${queryParams.toString()}`;
    const spotifyUrl = `https://open.spotify.com/user/${user_id}`;

    const mdImg = `![Spotify playing](${url})`;
    const mdImgUrl = `[![Spotify playing](${url})](${spotifyUrl})`;

    const websiteImg = `<img src="${url}" alt="spotify-readme-card"/>`;
    const websiteImgUrl = `<a href="${spotifyUrl}"><img src="${url}" alt="spotify-readme-card"/></a>`;

    previewImg.src = url;

    if (imgForWebsite) {
      codeTextarea.value = linkToProfile ? websiteImgUrl : websiteImg;
    } else {
      codeTextarea.value = linkToProfile ? mdImgUrl : mdImg;
    }
  };

  // Card theme selector
  document.getElementById("theme-select").addEventListener("change", (e) => {
    parameters.theme = e.target.value;
    updateUrl();
  });

  // Color theme selector
  document
    .getElementById("color-theme-select")
    .addEventListener("change", (e) => {
      parameters.color_theme = e.target.value;
      updateUrl();
    });

  // Show cover image checkbox
  document.getElementById("needs-image").addEventListener("change", (e) => {
    parameters.image = e.target.checked;
    updateUrl();
  });

  // Link to profile checkbox
  document.getElementById("link-to-profile").addEventListener("change", (e) => {
    linkToProfile = e.target.checked;
    updateUrl();
  });

  // HTML format checkbox
  document.getElementById("website-img").addEventListener("change", (e) => {
    imgForWebsite = e.target.checked;
    updateUrl();
  });

  // Copy to clipboard
  copyButton.addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(codeTextarea.value);
      const originalText = copyButton.innerHTML;
      copyButton.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Copied!
      `;
      copyButton.classList.add("bg-green-600", "hover:bg-green-700");
      copyButton.classList.remove("bg-violet-600", "hover:bg-violet-700");

      setTimeout(() => {
        copyButton.innerHTML = originalText;
        copyButton.classList.remove("bg-green-600", "hover:bg-green-700");
        copyButton.classList.add("bg-violet-600", "hover:bg-violet-700");
      }, 2000);
    } catch (err) {
      codeTextarea.select();
      document.execCommand("copy");
    }
  });

  updateUrl();
</script>
{% endblock %}
