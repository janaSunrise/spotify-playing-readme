{% extends "base.html" %} {% block title %}Customize Your Widget - Spotify
Widget{% endblock %} {% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="mb-8 flex justify-between items-center">
    <div>
      <h1
        class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-slate-900 to-slate-700 bg-clip-text text-transparent tracking-tight"
      >
        Craft your Widget
      </h1>
    </div>
    <a
      href="/logout"
      class="px-4 py-2 text-sm text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded-lg transition-all duration-200"
    >
      Logout
    </a>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <div
      class="bg-white/80 backdrop-blur-sm rounded-2xl border border-gray-200/50 p-6 shadow-sm hover:shadow-md transition-all duration-200"
    >
      <h2
        class="text-base font-semibold text-slate-800 mb-5 flex items-center gap-2"
      >
        Configuration
      </h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Card Style
          </label>
          <select
            id="style-select"
            class="w-full px-3.5 py-2.5 text-sm border border-gray-200 rounded-lg bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent cursor-pointer transition-all hover:border-gray-300"
          >
            <option value="default">Default</option>
            <option value="apple">Apple</option>
            <option value="neon">Neon</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Color Theme
          </label>
          <select
            id="color-theme-select"
            class="w-full px-3.5 py-2.5 text-sm border border-gray-200 rounded-lg bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent cursor-pointer transition-all hover:border-gray-300"
          >
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="tokyonight">Tokyonight</option>
            <option value="nord">Nord</option>
            <option value="catppuccin">Catppuccin</option>
          </select>
        </div>

        <div class="pt-2 space-y-3">
          <label class="flex items-center cursor-pointer group">
            <input
              type="checkbox"
              id="needs-image"
              checked
              class="w-4 h-4 text-violet-600 border-gray-300 rounded focus:ring-violet-500 focus:ring-2 cursor-pointer"
            />
            <span
              class="ml-3 text-sm text-slate-700 group-hover:text-slate-900 transition-colors select-none"
            >
              Show cover image
            </span>
          </label>

          <label class="flex items-center cursor-pointer group">
            <input
              type="checkbox"
              id="link-to-profile"
              class="w-4 h-4 text-violet-600 border-gray-300 rounded focus:ring-violet-500 focus:ring-2 cursor-pointer"
            />
            <span
              class="ml-3 text-sm text-slate-700 group-hover:text-slate-900 transition-colors select-none"
            >
              Link to Spotify profile
            </span>
          </label>

          <label class="flex items-center cursor-pointer group">
            <input
              type="checkbox"
              id="website-img"
              class="w-4 h-4 text-violet-600 border-gray-300 rounded focus:ring-violet-500 focus:ring-2 cursor-pointer"
            />
            <span
              class="ml-3 text-sm text-slate-700 group-hover:text-slate-900 transition-colors select-none"
            >
              HTML (for websites)
            </span>
          </label>
        </div>
      </div>
    </div>

    <div
      class="bg-white/80 backdrop-blur-sm rounded-2xl border border-gray-200/50 p-6 shadow-sm hover:shadow-md transition-all duration-200"
    >
      <h2
        class="text-base font-semibold text-slate-800 mb-5 flex items-center gap-2"
      >
        Generated Embed
      </h2>
      <textarea
        id="readme"
        readonly
        class="w-full h-32 px-4 py-3 border border-gray-200 rounded-xl font-mono text-xs text-slate-700 bg-slate-50/50 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent resize-none transition-all duration-200"
      ></textarea>
      <button
        id="copy-to-clipboard"
        class="mt-4 w-full px-4 py-3 bg-gradient-to-r from-violet-600 to-indigo-600 text-white text-sm font-semibold rounded-xl hover:from-violet-700 hover:to-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 flex items-center justify-center gap-2 shadow-md hover:shadow-lg"
      >
        Copy to Clipboard
      </button>
    </div>
  </div>

  <div
    class="bg-white/80 backdrop-blur-sm rounded-2xl border border-gray-200/50 p-8 shadow-sm hover:shadow-md transition-all duration-200"
  >
    <h2
      class="text-base font-semibold text-slate-800 mb-6 flex items-center justify-center gap-2"
    >
      Preview
    </h2>
    <div
      class="flex justify-center items-center min-h-[200px] bg-gradient-to-br from-slate-50 to-slate-100 rounded-xl p-8 border border-gray-200/50"
    >
      <img
        id="preview-img"
        alt="Spotify widget preview"
        class="max-w-full h-auto rounded-lg shadow-xl"
      />
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  const CONFIG = {
    userId: "{{ id }}",
    baseUrl: "{{ base_url }}",
    storageKey: "spotify-playing-readme-prefs",
    copiedTimeout: 2000,
  };

  const DEFAULTS = {
    style: "default",
    colorTheme: "light",
    showImage: true,
    linkToProfile: false,
    useHtml: false,
  };

  const elements = {
    codeTextarea: document.getElementById("readme"),
    previewImg: document.getElementById("preview-img"),
    copyButton: document.getElementById("copy-to-clipboard"),
    styleSelect: document.getElementById("style-select"),
    colorThemeSelect: document.getElementById("color-theme-select"),
    showImageCheckbox: document.getElementById("needs-image"),
    linkToProfileCheckbox: document.getElementById("link-to-profile"),
    useHtmlCheckbox: document.getElementById("website-img"),
  };

  const state = {
    load() {
      const saved = JSON.parse(localStorage.getItem(CONFIG.storageKey) || "{}");
      return {
        style: saved.style || DEFAULTS.style,
        colorTheme: saved.color_theme || DEFAULTS.colorTheme,
        showImage: saved.image ?? DEFAULTS.showImage,
        linkToProfile: saved.linkToProfile || DEFAULTS.linkToProfile,
        useHtml: saved.imgForWebsite || DEFAULTS.useHtml,
      };
    },

    save(data) {
      localStorage.setItem(CONFIG.storageKey, JSON.stringify({
        style: data.style,
        color_theme: data.colorTheme,
        image: data.showImage,
        linkToProfile: data.linkToProfile,
        imgForWebsite: data.useHtml,
      }));
    },
  };

  const ui = {
    generateCode(widgetUrl, spotifyUrl, { linkToProfile, useHtml }) {
      const formats = {
        markdown: {
          simple: `![Spotify playing](${widgetUrl})`,
          linked: `[![Spotify playing](${widgetUrl})](${spotifyUrl})`,
        },
        html: {
          simple: `<img src="${widgetUrl}" alt="spotify-readme-card"/>`,
          linked: `<a href="${spotifyUrl}"><img src="${widgetUrl}" alt="spotify-readme-card"/></a>`,
        },
      };

      const format = useHtml ? formats.html : formats.markdown;
      return linkToProfile ? format.linked : format.simple;
    },

    updatePreview(widgetUrl, code) {
      elements.previewImg.src = widgetUrl;
      elements.codeTextarea.value = code;
    },

    showCopiedFeedback() {
      const originalHtml = elements.copyButton.innerHTML;

      elements.copyButton.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Copied!
      `;
      elements.copyButton.classList.replace("from-violet-600", "from-green-600");
      elements.copyButton.classList.replace("to-indigo-600", "to-green-700");
      elements.copyButton.classList.replace("hover:from-violet-700", "hover:from-green-700");
      elements.copyButton.classList.replace("hover:to-indigo-700", "hover:to-green-800");

      setTimeout(() => {
        elements.copyButton.innerHTML = originalHtml;
        elements.copyButton.classList.replace("from-green-600", "from-violet-600");
        elements.copyButton.classList.replace("to-green-700", "to-indigo-600");
        elements.copyButton.classList.replace("hover:from-green-700", "hover:from-violet-700");
        elements.copyButton.classList.replace("hover:to-green-800", "hover:to-indigo-700");
      }, CONFIG.copiedTimeout);
    },
  };

  const widget = {
    currentState: state.load(),

    buildUrl() {
      const params = new URLSearchParams({
        user_id: CONFIG.userId,
        image: this.currentState.showImage,
        style: this.currentState.style,
        color_theme: this.currentState.colorTheme,
      });
      return `${CONFIG.baseUrl}/spotify?${params}`;
    },

    update() {
      const widgetUrl = this.buildUrl();
      const spotifyUrl = `https://open.spotify.com/user/${CONFIG.userId}`;
      const code = ui.generateCode(widgetUrl, spotifyUrl, this.currentState);

      ui.updatePreview(widgetUrl, code);
      state.save(this.currentState);
    },

    updateProperty(key, value) {
      this.currentState[key] = value;
      this.update();
    },
  };

  // Restore state
  const currentState = widget.currentState;
  elements.styleSelect.value = currentState.style;
  elements.colorThemeSelect.value = currentState.colorTheme;
  elements.showImageCheckbox.checked = currentState.showImage;
  elements.linkToProfileCheckbox.checked = currentState.linkToProfile;
  elements.useHtmlCheckbox.checked = currentState.useHtml;

  // Update the widget
  widget.update();

  // Event listeners
  elements.styleSelect.addEventListener("change", (e) =>
    widget.updateProperty("style", e.target.value)
  );

  elements.colorThemeSelect.addEventListener("change", (e) =>
    widget.updateProperty("colorTheme", e.target.value)
  );

  elements.showImageCheckbox.addEventListener("change", (e) =>
    widget.updateProperty("showImage", e.target.checked)
  );

  elements.linkToProfileCheckbox.addEventListener("change", (e) =>
    widget.updateProperty("linkToProfile", e.target.checked)
  );

  elements.useHtmlCheckbox.addEventListener("change", (e) =>
    widget.updateProperty("useHtml", e.target.checked)
  );

  elements.copyButton.addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(elements.codeTextarea.value);
      ui.showCopiedFeedback();
    } catch {
      elements.codeTextarea.select();
      document.execCommand("copy");
      ui.showCopiedFeedback();
    }
  });
</script>
{% endblock %}
