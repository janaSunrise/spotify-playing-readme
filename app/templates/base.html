<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Geist", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #f9fafb;
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a
              href="/"
              class="text-xl font-semibold text-slate-800 hover:text-violet-600 transition-colors duration-200 cursor-pointer"
            >
              Spotify playing for README
            </a>
          </div>
          <div class="flex items-center">
            <a
              href="{{ github_url }}"
              target="_blank"
              rel="noopener noreferrer"
              class="text-violet-600 hover:text-violet-700 font-medium transition-colors duration-200 flex items-center gap-1"
            >
              Github
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %} {% block script %}{% endblock %}
  </body>
</html>
