{% extends "base.html" %}

{% block title %}Spotify playing README{% endblock %}

{% block head %}
<style>
    #center {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 25px;
    }
</style>
{% endblock %}

{% block content %}
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="container is-max-desktop">
        <div class="navbar-brand">
            <p class="navbar-item">
                <strong>Spotify playing README</strong>
            </p>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" href="https://github.com/janaSunrise/spotify-playing-readme">
                GITHUB
            </a>
       </div>
    </div>
</nav>

<div class="container is-max-desktop" id="center">
    <h1 class="subtitle is-4">Connect with Spotify to get started with Spotify for README!</h1>
</div>

<br />
<br />

<div class="has-text-centered">
    <button id="login-redirect" class="button is-primary is-light is-medium">
        Authenticate with Spotify!
    </button>
</div>
{% endblock %}

{% block script %}
<script>
    document.querySelector("#login-redirect").onclick = () => {
        location.href = "/login";
    }
</script>
{% endblock %}
