{% extends "base.html" %} {% block title %}Spotify Widget for README{% endblock %}
{% block content %}
<div
  class="min-h-[calc(100vh-4rem)] flex flex-col items-center px-4 pt-12 sm:pt-16 pb-8"
>
  <div class="max-w-2xl w-full text-center space-y-8">
    <div class="space-y-4">
      <h1
        class="text-3xl sm:text-4xl lg:text-5xl font-bold bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 bg-clip-text text-transparent tracking-tight"
      >
        Your Spotify, on your Github.
      </h1>
      <p class="text-lg sm:text-xl text-slate-600 leading-relaxed max-w-xl mx-auto">
        Showcase what you're listening to with a beautiful, dynamic widget in your GitHub profile
      </p>
    </div>

    <div class="pt-4">
      <button
        id="customize-redirect"
        class="group inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-violet-600 to-indigo-600 text-white text-base font-semibold rounded-xl hover:from-violet-700 hover:to-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 shadow-lg hover:shadow-xl"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
          />
        </svg>
        Connect with Spotify
        <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  document.querySelector("#customize-redirect").addEventListener("click", () => {
    window.location.href = "/customize";
  });
</script>
{% endblock %}
